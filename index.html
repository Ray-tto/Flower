<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Layout do Airbnb</title>

<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/3402e0043a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Casa do Didigo - Para√≠so com Praia Particular</h1>
      <div class="informacao">
        <div class="info-left">
          <div>
            <i class="fa-sharp fa-solid fa-star"></i>
            <strong>4.95</strong>
          </div>
          <div>
            <a href="#">300 comentarios</a>
          </div>
          <div>
            <i class="fa-solid fa-medal"></i>
            <span>SuperHost</span>
          </div>
          <div>
            <a href="#">Angra dos Reis, Rio de Janeiro</a>
          </div>
        </div>


        <div class="info-right">
          <button><i class="fa-solid fa-arrow-up-from-bracket fa-sm"></i>
          <span>Compartilhar</span></button>
          <button><i class="fa-sharp fa-regular fa-heart fa-sm"></i>
          <span>Salvar</span></button>
        </div>
      </div>
    </header>
    <section></section>
  </div>


    
</body>
</html>
